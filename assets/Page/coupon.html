            <script>
              function addDiscount() {
                const name = document.getElementById("name").value;
                const discount = document.getElementById("discount").value;

                if (name && discount) {
                  const swiperWrapper =
                    document.getElementById("swiperWrapper");
                  const slide = document.createElement("div");
                  slide.className = "swiper-slide";

                  // Get current time
                  const currentDate = new Date();
                  const optionsTime = {
                    hour: "numeric",
                    minute: "numeric",
                    second: "numeric",
                  };
                  const timeStr = currentDate.toLocaleTimeString(
                    "en-US",
                    optionsTime
                  );

                  // Format current date for coupon validity
                  const optionsDate = {
                    year: "numeric",
                    month: "long",
                    day: "numeric",
                  };
                  const startDate = currentDate.toLocaleDateString(
                    "en-US",
                    optionsDate
                  );
                  const endDate = new Date(currentDate);
                  endDate.setDate(currentDate.getDate() + 2); // Add two days
                  const endDateStr = endDate.toLocaleDateString(
                    "en-US",
                    optionsDate
                  );

                  slide.innerHTML = `
                  <div class="swiper mySwiperNested swiperHomeElectric">
                      <div class="swiper-wrapper">
                          <div class="swiper-slide">
                              <div class="coupon__wrap">
                                  <div class="coupon__title">
                                      <div class="couple__category">${name}</div>
                                      <div class="coupon__max">Maximum $5</div>
                                  </div>
                                  <div class="coupon__detail">
                                      <div class="coupon__price">${discount}% Discount</div>
                                      <div class="coupon__info">
                                          <span id="timeInfo">${timeStr}</span> <!-- Current time when code was created -->
                                          <span id="dateRange">${startDate} - ${endDateStr}</span> <!-- Date -->
                                      </div>
                                      <div class="coupon__footer">
                                          <div class="coupon__condition">
                                              <a href="#" onclick="deleteSlide(this)">Delete</a>
                                          </div>
                                          <div class="coupon__btn">
                                              <a href="#" onclick="copyToClipboard('${name}')">Copy</a>
                                          </div>
                                      </div>
                                      <div class="coupon__border"></div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              `;

                  swiperWrapper.appendChild(slide);
                  document.getElementById("discountForm").reset(); // Reset form

                  // Initialize Swiper if it hasn't been initialized yet
                  if (!Swiper.instances.length) {
                    new Swiper(".mySwiper", {
                      slidesPerView: 1,
                      spaceBetween: 10,
                      pagination: {
                        el: ".swiper-pagination",
                        clickable: true,
                      },
                    });
                  } else {
                    Swiper.instances[0].update(); // Update existing Swiper instance
                  }
                } else {
                  alert("Please fill in all fields!");
                }
              }

              function deleteSlide(element) {
                const slide = element.closest(".swiper-slide");
                slide.remove();
                Swiper.instances[0].update(); // Update Swiper after deletion
              }

              function copyToClipboard(name) {
                const textToCopy = `${name}`; // Copy only the name
                navigator.clipboard
                  .writeText(textToCopy)
                  .then(() => {
                    alert("Copied to clipboard!");
                  })
                  .catch((err) => {
                    alert("Copy failed: " + err);
                  });
              }
